<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Coda&display=swap" rel="stylesheet">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="outer-box">
        <input onblur="this.focus()" type="text" autofocus>
        <div>
            <button class="btn">%</button>
            <button class="btn">/</button>
            <button class="btn">C</button>
            <button class="btn">&#x232B</button>
        </div>
        <div>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">x</button>
        </div>
        <div>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">-</button>
        </div>
        <div>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">+</button>
        </div>
        <div>
            <button class="btn">+/-</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button id="equal" class="btn">=</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
